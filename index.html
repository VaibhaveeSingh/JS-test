<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="card col-4 offset-4 shadow margineTop">
        <div class="card-body text-muted">
            <h5 class="card-title">Register With US</h5>
            <form>
                <div class="form-group">
                    <label for="username" data-error='invalid username' >Username</label>
                    <input type="text" class="form-control" id="usename" minlength="3" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="Email1">Email</label>
                    <input type="email" class="form-control" id="Email1" placeholder="Enter email" pattern="test@test.com">
                </div>
                <div class="form-group">
                    <label for="Password1">Password</label>
                    <input type="password" class="form-control" id="Password1" minlength="6" placeholder="Enter Password">
                </div>
                <div class="form-group">
                    <label for="Password2">Confirm Password</label>
                    <input type="password" class="form-control" id="Password2" required placeholder="Enter Password again">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" ></script>
</body>

</html>
